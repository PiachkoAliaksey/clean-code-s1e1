<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="container">
        <img class="container-img" src="./eisenhower-matrix.jpg" alt="Eisenhower">
        <a class="container-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="main-container">
      <div class="main-container__block-add-task">
        <label class="main-container__label__new-task" for="new-task">Add Item</label>
        <div class="main-container__block-add-task__task-row-wrapper">
            <input id="new-task" class="main-container__item-tasks__input-button main-container__item-tasks__input-button_text task" type="text">
            <button class="main-container__item-tasks__input-button main-container__item-tasks__button">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="main-container__items-tasks" id="incompleteTasks">
         <li class="main-container__item-tasks">
           <input class="main-container__item-tasks__input-button" type="checkbox">
           <label class="main-container__label task">Pay Bills</label>
           <input type="text" class="main-container__item-tasks__input-button main-container__item-tasks__input-button_text task">
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button edit">Edit</button>
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button delete"><img class="main-container__item-tasks__button__img-delete" src="./remove.svg" alt="Delete image"></button>
         </li>
         <li class="main-container__item-tasks editMode">
           <input class="main-container__item-tasks__input-button" type="checkbox">
           <label class="main-container__label task">Go Shopping</label>
           <input type="text" value="Go Shopping" class="main-container__item-tasks__input-button main-container__item-tasks__input-button_text task">
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button edit">Save</button>
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button delete"><img class="main-container__item-tasks__button__img-delete" src="./remove.svg" alt="Delete image"></button>
         </li>
       </ul>
       <h3>Completed</h3>
       <ul class="main-container__items-tasks" id="completed-tasks">
         <li class="main-container__item-tasks">
           <input class="main-container__item-tasks__input-button" type="checkbox" checked>
           <label class="main-container__label task">See the Doctor</label>
           <input type="text" class="main-container__item-tasks__input-button main-container__item-tasks__input-button_text task">
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button edit">Edit</button>
           <button class="main-container__item-tasks__input-button main-container__item-tasks__button delete"><img class="main-container__item-tasks__button__img-delete" src="./remove.svg" alt="Delete image"></button>
         </li>
       </ul>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
